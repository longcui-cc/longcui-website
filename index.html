<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珑萃科技 - 官网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        /* 头部导航 */
        header {
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 16px 0;
        }
        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 80px;
            height: 80px;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #e53935;
        }
        /* 主体内容 */
        .hero {
            width: 90%;
            max-width: 1200px;
            margin: 60px auto;
            text-align: center;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #222;
        }
        .hero p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }
        /* 底部 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="nav-container">
            <img src="logo.png" alt="珑萃科技logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">产品服务</a></li>
                    <li><a href="#">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主体内容 -->
    <main>
        <section class="hero">
            <h1>欢迎访问珑萃科技官网</h1>
            <p>我们专注于提供优质的技术解决方案，助力企业数字化转型与创新发展。</p>
        </section>
    </main>

    <!-- 底部 -->
    <footer>
        <p>© 2026 珑萃科技 版权所有 | 域名：longcui.cc</p>
    </footer>
</body>
</html>
